    sdk: flutter

  flutter_lints: ^6.0.0
  isar_generator: *isar_version
  build_runner: any
  flutter_gen_runner: 5.8.0

dependency_overrides:
  flutter_gen_core: 5.8.0
  dart_style: 2.3.0

flutter_gen:
  output: lib/src/resource/

